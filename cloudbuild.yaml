# cloudbuild.yaml (na raiz do repo)
substitutions:
  _SERVICE: "luribeiro"    # troque para o nome do seu serviço Cloud Run
  _REGION: "us-central1"         # troque para a região que preferir (ex: europe-west1, us-central1)

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA', '.']
  dir: 'LR'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA']

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      gcloud run deploy ${_SERVICE} \
        --image gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA \
        --region ${_REGION} \
        --platform managed \
        --allow-unauthenticated

images:
- 'gcr.io/$PROJECT_ID/${_SERVICE}:$COMMIT_SHA'
