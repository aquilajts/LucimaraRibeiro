<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucimara Ribeiro - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}" />

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo" class="logo-img">
            <h1>Lucimara Ribeiro</h1>
            <p>Nail Designer</p>
        </div>
    </header>

    <div class="container">
        <h2>Acesse sua conta</h2>

        {% if erro %}
        <div class="error">{{ erro }}</div>
        {% endif %}

        {% if request.args.get('msg') %}
        <div class="success">{{ request.args.get('msg') }}</div>
        {% endif %}

        {% if solicitar_aniversario %}
        <form method="POST" action="/atualizar_aniversario">
            <div class="form-group">
                <label for="aniversario">Data de Aniversário:</label>
                <input type="date" id="aniversario" name="aniversario" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp):</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <button type="submit" class="btn">Salvar e Continuar</button>
        </form>

        {% elif reset_senha %}
        <form method="POST" action="/esqueci_senha">
            <input type="hidden" name="nome" value="{{ nome }}">
            <input type="hidden" name="aniversario" value="{{ aniversario }}">
            <div class="form-group">
                <label for="nova_senha">Nova Senha (mínimo 6 dígitos):</label>
                <input type="password" id="nova_senha" name="nova_senha" required minlength="6">
            </div>
            <button type="submit" class="btn">Redefinir Senha</button>
        </form>

        {% else %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6" autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Entrar / Cadastrar</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="openForgotPasswordModal()">Esqueci minha senha</a>
        </div>
        {% endif %}
    </div>

    <!-- Modal para esqueci senha -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Recuperar Senha</h2>
            <form method="POST" action="/esqueci_senha">
                <div class="form-group">
                    <label for="modal_nome">Nome:</label>
                    <input type="text" id="modal_nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="modal_aniversario">Data de Aniversário:</label>
                    <input type="date" id="modal_aniversario" name="aniversario" required>
                </div>
                <button type="submit" class="btn">Verificar</button>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
