<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Agendamentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="hero">
        <div class="header-container">
            <h1>üìã Consulta de Agendamentos</h1>
            <a href="/logout" class="acesso-lr-btn">Sair</a>

    </header>
    
    <main>
        <!-- FILTRO -->
        <div class="controls">
            <label for="prof-select">Profissional:</label>
            <select id="prof-select" onchange="carregarAgendamentos()">
                <option value="">Todos</option>
                <!-- Preenchido via JS -->
            </select>
            <label for="status-filter">Status:</label>
            <div class="status-dropdown">
                <button id="status-dropdown-btn" class="status-dropdown-btn" onclick="toggleStatusDropdown()">Todos</button>
                <div id="status-dropdown-content" class="status-dropdown-content">
                    <!-- Preenchido dinamicamente via JS -->
                </div>
            </div>
            <label class="date-filter">De:</label>
            <input type="date" id="start-date" onchange="atualizarEndDate(); carregarAgendamentos()">
            <label class="date-filter">At√©:</label>
            <input type="date" id="end-date" onchange="carregarAgendamentos()">
            <button onclick="carregarAgendamentos()">Atualizar</button>
        </div>
        
        <h2 id="titulo-agendamentos">Carregando agendamentos...</h2>
        
        <div id="loading" style="display:none;">‚è≥ Carregando...</div>
        <div id="error" style="display:none;"></div>
        
        <table id="tabela-agendamentos" style="display:none;">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Cliente</th>
                    <th>Telefone</th>
                    <th>Servi√ßos</th>
                    <th>Dura√ß√£o</th>
                    <th>Pre√ßo</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </main>

    <!-- Modal de Detalhes -->
    <div id="modal-detalhes" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal(event)">&times;</span>
            <h2>Detalhes do Agendamento</h2>
            <div id="conteudo-modal"></div>
            <form id="update-form" style="display:none;">
                <div class="form-group">
                    <label for="new-date">Nova Data:</label>
                    <input type="date" id="new-date" name="new-date" required>
                </div>
                <div class="form-group">
                    <label for="new-time">Novo Hor√°rio:</label>
                    <input type="time" id="new-time" name="new-time" required>
                </div>
                <div class="form-group">
                    <label>Servi√ßos:</label>
                    <div id="services-checkboxes" class="checkbox-group">
                        <!-- Preenchido via JS -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="üî¥N√£o veio">üî¥N√£o veio</option>
                        <option value="üü°Pendente">üü°Pendente</option>
                        <option value="üü¢Atendido">üü¢Atendido</option>
                        <option value="üîµAgendado">üîµAgendado</option>
                        <option value="‚ö´Pago">‚ö´Pago</option>
                    </select>
                </div>
                <button type="submit" class="action-btn save-btn">Salvar Altera√ß√µes</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
