<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
  <main class="srv">

        <div class="srv-form__actions">
          <button type="button" class="srv__btn srv__btn--ghost" id="srv-cancelar">Cancelar</button>

  </div>

  <script src="{{ url_for('static', filename='js/servicos.js') }}"></script>

</html>
