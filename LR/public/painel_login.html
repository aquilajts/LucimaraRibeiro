<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel interno - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
  <style>
    .login-wrap { max-width: 420px; margin: 40px auto; background: rgba(255,255,255,0.15); padding: 22px; border-radius: 14px; }
    .login-title { font-size: 26px; font-weight: 800; margin-bottom: 12px; }
    .login-sub { font-size: 14px; opacity: .9; margin-bottom: 18px; }
    .form-field { display: flex; flex-direction: column; gap: 6px; margin: 10px 0; }
    .form-field input { padding: 12px 12px; border-radius: 10px; border: none; font-size: 16px; }
    .btn-primary { width: 100%; padding: 12px; border: none; border-radius: 10px; background: #8B0000; color: #fff; font-weight: 700; }
    .btn-primary:active { transform: scale(0.99); }
    .error { background: rgba(255,0,0,0.25); padding: 10px; border-radius: 10px; margin: 8px 0; }
    .back { display: inline-block; margin-top: 10px; color: #fff; text-decoration: none; opacity: .9; }
    @media (max-width: 480px) { .login-wrap { margin: 20px; } }
  </style>
</head>
<body>
  <main class="login-wrap">
    <h1 class="login-title">Painel interno</h1>
    <p class="login-sub">Acesse com seu usu√°rio e senha.</p>
    {% if erro %}<div class="error">{{ erro }}</div>{% endif %}
    <form method="post" autocomplete="off">
      <div class="form-field">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" placeholder="Seu nome" required />
      </div>
      <div class="form-field">
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="Sua senha" required />
      </div>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <a class="back" href="/">Voltar</a>
  </main>
</body>
</html>
